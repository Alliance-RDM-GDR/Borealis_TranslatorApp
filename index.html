<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Translation Assistant</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Translation Assistant</h1>
    <p>Compare and translate .properties files</p>
  </header>

  <main>
    <section class="upload-section">
      <div>
        <label for="englishFile">Upload new English .properties file</label>
        <input type="file" id="englishFile" accept=".properties" />
      </div>
      <div>
        <label for="frenchFile">Upload existing French .properties file</label>
        <input type="file" id="frenchFile" accept=".properties" />
      </div>
      <button id="compareBtn">Compare Files</button>
    </section>
    <section class="github-section">
      <h2>Or Load Directly from GitHub</h2>
      <div class="github-grid">
        <div class="field">
          <label for="githubEnglishPath">English file URL</label>
          <input type="url" id="githubEnglishPath" placeholder="https://raw.githubusercontent.com/.../Bundle.properties" />
        </div>
        <div class="field">
          <label for="githubFrenchPath">French file URL</label>
          <input type="url" id="githubFrenchPath" placeholder="https://raw.githubusercontent.com/.../Bundle_fr.properties" />
        </div>
      </div>
      <div class="github-actions">
        <button id="loadGithubBtn" class="secondary-button">Load from GitHub</button>
        <small class="hint">
          Paste raw file URLs or GitHub blob URLs (weâ€™ll convert them automatically).
        </small>
      </div>
    </section>

    <section id="table-section" class="hidden">
      <h2>Translation Table</h2>
      <div class="filters-row">
        <input type="text" id="searchInput" placeholder="Search keys or text..." />
        <div class="select-wrapper">
          <label for="keyCategory">Key group</label>
          <select id="keyCategory">
            <option value="">All keys</option>
          </select>
        </div>
      </div>
      <div class="toggle-wrapper">
        <label>
          <input type="checkbox" id="toggleMissing" />
          Show only missing or changed translations
        </label>
      </div>

      <div id="alignmentSummary" class="info-panel hidden"></div>

      <div class="table-wrapper">
        <table id="translationTable">
          <thead>
            <tr>
              <th><div class="resizable"><span>Key</span><div class="resizer"></div></div></th>
              <th><div class="resizable"><span>English</span><div class="resizer"></div></div></th>
              <th><div class="resizable"><span>French (editable)</span><div class="resizer"></div></div></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="button-row">
        <button id="exportBtn">Export Updated French File</button>
        <button id="exportMissingBtn">Export Only Missing Translations</button>
        <button id="previewBtn" class="button secondary-button">Show Preview</button>
      </div>

      <div id="previewContainer" class="preview-box hidden">
        <h3>Export Preview</h3>
        <pre id="previewContent" class="code-preview"></pre>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
