<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Translation Assistant</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Translation Assistant</h1>
    <p>Compare and translate .properties files</p>
  </header>

  <main>
    <section class="upload-section">
      <div>
        <label for="englishFile">Upload new English .properties file</label>
        <input type="file" id="englishFile" accept=".properties" />
      </div>
      <div>
        <label for="frenchFile">Upload existing French .properties file</label>
        <input type="file" id="frenchFile" accept=".properties" />
      </div>
      <button id="compareBtn">Compare Files</button>
    </section>

    <section id="table-section" class="hidden">
      <h2>Translation Table</h2>
      <input type="text" id="searchInput" placeholder="Search keys or text..." />
      <div class="toggle-wrapper">
        <label>
          <input type="checkbox" id="toggleMissing" />
          Show only missing translations
        </label>
      </div>

      <div class="table-wrapper">
        <table id="translationTable">
          <thead>
            <tr>
              <th><div class="resizable"><span>Key</span><div class="resizer"></div></div></th>
              <th><div class="resizable"><span>English</span><div class="resizer"></div></div></th>
              <th><div class="resizable"><span>French (editable)</span><div class="resizer"></div></div></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="button-row">
        <button id="exportBtn">Export Updated French File</button>
        <button id="exportMissingBtn">Export Only Missing Translations</button>
        <button id="previewBtn" class="button secondary-button">Show Preview</button>
      </div>

      <div id="previewContainer" class="preview-box hidden">
        <h3>Export Preview</h3>
        <pre id="previewContent" class="code-preview"></pre>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
